<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네트워크 속도 측정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>🌐 네트워크 속도 측정</h2>
                    </div>
                    <div class="card-body">
                        <!-- 모드 선택 -->
                        <div id="modeSelection" class="text-center">
                            <h4 class="mb-4">역할을 선택하세요</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <button class="btn btn-primary btn-lg w-100 mb-3" onclick="selectMode('server')">
                                        <i class="fas fa-server"></i> 서버 모드
                                    </button>
                                    <p class="text-muted">클라이언트의 연결을 받고 데이터를 처리합니다</p>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-success btn-lg w-100 mb-3" onclick="selectMode('client')">
                                        <i class="fas fa-desktop"></i> 클라이언트 모드
                                    </button>
                                    <p class="text-muted">서버에 연결하여 데이터를 전송/수신합니다</p>
                                </div>
                            </div>
                        </div>

                        <!-- 서버 모드 -->
                        <div id="serverMode" style="display: none;">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4>🖥️ 서버 모드</h4>
                                <button class="btn btn-outline-secondary" onclick="backToModeSelection()">모드 변경</button>
                            </div>
                            
                            <div class="alert alert-info">
                                <strong>서버 IP:</strong> <span id="serverIP">로딩 중...</span><br>
                                <strong>TCP 포트:</strong> <span id="tcpPort">8080</span>
                            </div>

                            <div class="card">
                                <div class="card-header">
                                    <h5>연결된 클라이언트 목록</h5>
                                </div>
                                <div class="card-body">
                                    <div id="clientList">
                                        <p class="text-muted">연결된 클라이언트가 없습니다.</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 클라이언트 모드 -->
                        <div id="clientMode" style="display: none;">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4>💻 클라이언트 모드</h4>
                                <button class="btn btn-outline-secondary" onclick="backToModeSelection()">모드 변경</button>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5>연결 설정</h5>
                                        </div>
                                        <div class="card-body">
                                            <div class="mb-3">
                                                <label for="serverIPInput" class="form-label">서버 IP</label>
                                                <input type="text" class="form-control" id="serverIPInput" placeholder="192.168.1.100" value="localhost">
                                            </div>
                                            <div class="mb-3">
                                                <label for="serverPortInput" class="form-label">포트</label>
                                                <input type="number" class="form-control" id="serverPortInput" placeholder="8080" value="8080">
                                            </div>
                                            <button class="btn btn-primary" onclick="connectToServer()">연결</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5>테스트 설정</h5>
                                        </div>
                                        <div class="card-body">
                                            <div class="mb-3">
                                                <label for="dataSizeSelect" class="form-label">데이터 크기</label>
                                                <select class="form-select" id="dataSizeSelect">
                                                    <option value="1024">1 KB</option>
                                                    <option value="10240">10 KB</option>
                                                    <option value="102400">100 KB</option>
                                                    <option value="1048576" selected>1 MB</option>
                                                    <option value="10485760">10 MB</option>
                                                    <option value="104857600">100 MB</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="iterationsInput" class="form-label">반복 횟수</label>
                                                <input type="number" class="form-control" id="iterationsInput" value="5" min="1" max="100">
                                            </div>
                                            <button class="btn btn-success" id="startTestBtn" onclick="startTest()" disabled>테스트 시작</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 연결 상태 -->
                            <div class="card mt-3">
                                <div class="card-header">
                                    <h5>연결 상태</h5>
                                </div>
                                <div class="card-body">
                                    <div id="connectionStatus">
                                        <span class="badge bg-secondary">연결되지 않음</span>
                                    </div>
                                </div>
                            </div>

                            <!-- 진행 상황 -->
                            <div class="card mt-3" id="progressCard" style="display: none;">
                                <div class="card-header">
                                    <h5>테스트 진행 상황</h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label>업로드 진행률:</label>
                                        <div class="progress">
                                            <div class="progress-bar" id="uploadProgress" role="progressbar" style="width: 0%">0%</div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label>다운로드 진행률:</label>
                                        <div class="progress">
                                            <div class="progress-bar bg-success" id="downloadProgress" role="progressbar" style="width: 0%">0%</div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <strong>현재 속도:</strong> <span id="currentSpeed">0 MB/s</span>
                                        </div>
                                        <div class="col-md-6">
                                            <strong>남은 시간:</strong> <span id="remainingTime">--</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 결과 -->
                            <div class="card mt-3" id="resultsCard" style="display: none;">
                                <div class="card-header">
                                    <h5>테스트 결과</h5>
                                </div>
                                <div class="card-body">
                                    <div id="testResults">
                                        <!-- 결과가 여기에 표시됩니다 -->
                                    </div>
                                    <button class="btn btn-primary mt-3" onclick="downloadResults()">결과 다운로드 (CSV)</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
